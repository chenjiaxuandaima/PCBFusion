# Ultralytics YOLO 🚀, AGPL-3.0 license
# COCO8 dataset (first 8 images from COCO train2017) by Ultralytics
# Documentation: https://docs.ultralytics.com/datasets/detect/coco8/
# Example usage: yolo train data=coco8.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco8  ← downloads here (1 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: /home/mjy/ultralytics/datasets/coco8 # dataset root dir
train: /home/user/TwoStream_Yolov8-main/datasets/images/train # train images (relative to 'path') 4 images
val: /home/user/TwoStream_Yolov8-main/datasets/images/test # val images (relative to 'path') 4 images
test: /home/user/TwoStream_Yolov8-main/datasets/images/test
# val: /home/mjy/ultralytics/datasets/OBB/images/test
train_ir: /home/user/TwoStream_Yolov8-main/datasets/image/train # train images (relative to 'path') 4 images
val_ir: /home/user/TwoStream_Yolov8-main/datasets/image/test # val images (relative to 'path') 4 images
# val_ir: /home/mjy/ultralytics/datasets/OBB/image/test
test_ir: /home/user/TwoStream_Yolov8-main/datasets/image/test

# Classes
# names:
#   0: 'car'
#   1: 'truck'
#   2: 'boat'
#   3: 'tractor'
#   4: 'camping_car'
#   5: 'pick-up'
#   6: 'plane'
#   7: 'van'
names:
  0: 'component missing'
  1: 'component shift'
  2: 'dirt'
  3: 'lifted pin'
  4: 'scratch'
  5: 'solder bridging'